  <h1>Hello, this is a custom cursor example!</h1>
  <div style="width: 100%; height: 100vh;"> <!-- Add some content for scrolling -->
    <p>Scroll to the right to see the custom cursor without causing horizontal scrollbar.</p>

    <a href="#">this is link</a>
  </div>

  <!-- Custom cursor element -->
  <div class="custom-cursor"></div>

  <script>
    const cursor = document.querySelector('.custom-cursor');
    document.addEventListener('mousemove', (e) => {
      
      
      // Calculate the cursor position taking into account the scroll position
      const adjustedX = e.pageX - cursor.clientWidth / 2;
      const adjustedY = e.pageY - cursor.clientHeight / 2;

      cursor.style.top = `${Math.min(window.innerHeight - cursor.clientHeight, Math.max(0, adjustedY))}px`;
      cursor.style.left = `${Math.min(window.innerWidth - cursor.clientWidth, Math.max(0, adjustedX))}px`;

      if (
        e.pageX >= 0 &&
        e.pageX <= window.innerWidth &&
        e.pageY >= 0 &&
        e.pageY <= window.innerHeight
      ) {
        cursor.style.display = 'block';
      }
       else {
        cursor.style.display = 'none';
      }
    });
    document.addEventListener('mouseout', () => {
      cursor.style.display = 'none';
    });
    
  </script>
